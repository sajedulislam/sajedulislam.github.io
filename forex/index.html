<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sure-Fire Forex Strategy - Developed by SAJEDUL ISLAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e3f2fd, #fff);
      color: #333;
    }
    .container {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 960px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0d47a1;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button, .action-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 1em;
      width: 100%;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    button:hover, .action-btn:hover {
      background: #0d47a1;
    }
    .button-group {
      text-align: center;
      margin: 40px 0 20px 0;
    }
    .button-group a {
      margin: 10px;
      max-width: 200px;
    }
    table {
      width: 100%;
      margin-top: 25px;
      border-collapse: collapse;
      font-size: 0.95em;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #bbdefb;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #e3f2fd;
      font-size: 0.9em;
    }
    footer a {
      color: #000;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      th, td {
        font-size: 0.85em;
        padding: 6px;
      }
      h2 {
        font-size: 1.4em;
      }
      input, button {
        font-size: 0.95em;
      }
      .button-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .button-group a {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Sure-Fire Forex Hedging Strategy Calculator</h2>
  
  <label>Initial Buy Price:</label>
  <input type="number" step="0.00001" id="price" placeholder="e.g., 1.9830">

  <label>Initial Volume:</label>
  <input type="number" step="0.01" id="volume" placeholder="e.g., 0.1">

  <button onclick="calculateHedging()">Generate Strategy</button>

  <table id="outputTable" style="display:none;">
    <thead>
      <tr>
        <th>Step</th>
        <th>Order Type</th>
        <th>Entry Price</th>
        <th>Volume</th>
        <th>TP</th>
        <th>SL</th>
        <th>Total Volume</th>
        <th>Estimated Profit</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Button Section -->
  <div class="button-group">
    <a href="https://one.exnesstrack.org/a/g27rgnz1e0" class="action-btn" style="background:#25d366;" target="_blank">Exness</a>
    <a href="https://api.whatsapp.com/send?phone=8801515283462&text=Trading" class="action-btn" style="background:#25d366;" target="_blank">WhatsApp</a>
  </div>
</div>

<footer>
  <p><i>Forex Strategy &copy;  <a href="https://sajedul-it.blogspot.com" target="_blank">SAJEDUL ISLAM</a></i></p>
</footer>

<script>
function calculateHedging() {
  const entry = parseFloat(document.getElementById('price').value);
  const vol = parseFloat(document.getElementById('volume').value);
  const tp_gap = 0.003; // 30 pips
  const sl_gap = 0.006; // 60 pips
  const hedge_gap = 0.003; // 30 pips

  if (!entry || !vol) return;

  const lotSeries = [0.1, 0.3, 0.6, 1.2, 2.4, 4.8, 9.6, 19.2, 38.4];
  const tbody = document.querySelector("#outputTable tbody");
  tbody.innerHTML = "";
  document.getElementById("outputTable").style.display = "table";

  let totalVolume = 0;
  let direction = 1; // 1 = up (Buy/Buy Stop), -1 = down (Sell Stop)
  let currentPrice = entry;

  for (let i = 0; i < lotSeries.length; i++) {
    const volume = lotSeries[i];
    totalVolume += volume;
    const orderType = direction === 1 ? (i === 0 ? "Buy" : "Buy Stop") : "Sell Stop";

    const tp = currentPrice + direction * tp_gap;
    const sl = currentPrice - direction * sl_gap;

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${i + 1}</td>
      <td>${orderType}</td>
      <td>${currentPrice.toFixed(5)}</td>
      <td>${volume.toFixed(2)}</td>
      <td>${tp.toFixed(5)}</td>
      <td>${sl.toFixed(5)}</td>
      <td>${totalVolume.toFixed(2)}</td>
      <td>$${(30 * volume * 10).toFixed(2)}</td>
    `;
    tbody.appendChild(row);

    direction *= -1;
    currentPrice += direction * hedge_gap;
  }
}
</script>

</body>
</html>
