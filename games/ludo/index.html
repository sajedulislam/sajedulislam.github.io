<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tushty Ludo</title>
    <link rel="stylesheet" href="dist/style.min.css">
	
	<style>
        @media only screen and (max-width: 768px) {
            .board {
                grid-template-columns: repeat(2, 1fr);
            }

            .section {
                margin-bottom: 10px;
            }

            .dashboard {
                grid-column: 1 / -1;
            }
        }
    </style>
	
</head>

<body>

<div id="gameBoard" style="display: none;">

<main>
        <h1 class="title">Tushty Ludo</h1>
		
        <div class="board">
            <div class="section section-1">
                <div class="private red">
                    <div class="cells">
                        <div class="cell red-private-1 red"></div>
                        <div class="cell red-private-2 red"></div>
                        <div class="cell red-private-3 red"></div>
                        <div class="cell red-private-4 red"></div>
                    </div>
                </div>

                <div class="cells">
                    <div class="cell out-24"></div>
                    <div class="cell out-25"></div>
                    <div class="cell out-26"></div>

                    <div class="cell out-23"></div>
                    <div class="cell green-last-line-1 green"></div>
                    <div class="cell out-27 green"></div>

                    <div class="cell out-22 star"></div>
                    <div class="cell green-last-line-2 green"></div>
                    <div class="cell out-28"></div>

                    <div class="cell out-21"></div>
                    <div class="cell green-last-line-3 green"></div>
                    <div class="cell out-29"></div>

                    <div class="cell out-20"></div>
                    <div class="cell green-last-line-4 green"></div>
                    <div class="cell out-30"></div>

                    <div class="cell out-19"></div>
                    <div class="cell green-last-line-5 green"></div>
                    <div class="cell out-31"></div>
                </div>

                <div class="private green">
                    <div class="cells">
                        <div class="cell green-private-1 green"></div>
                        <div class="cell green-private-2 green"></div>
                        <div class="cell green-private-3 green"></div>
                        <div class="cell green-private-4 green"></div>
                    </div>
                </div>

            </div>

            <div class="section section-2">
                <div class="cells">
                    <div class="cell out-13"></div>
                    <div class="cell out-14 red"></div>
                    <div class="cell out-15"></div>
                    <div class="cell out-16"></div>
                    <div class="cell out-17"></div>
                    <div class="cell out-18"></div>

                    <div class="cell out-12"></div>
                    <div class="cell red-last-line-1 red"></div>
                    <div class="cell red-last-line-2 red"></div>
                    <div class="cell red-last-line-3 red"></div>
                    <div class="cell red-last-line-4 red"></div>
                    <div class="cell red-last-line-5 red"></div>

                    <div class="cell out-11"></div>
                    <div class="cell out-10"></div>
                    <div class="cell out-9 star"></div>
                    <div class="cell out-8"></div>
                    <div class="cell out-7"></div>
                    <div class="cell out-6"></div>
                </div>

                <div class="homes">
                    <div class="home green">
                        <div class="cells">
                            <div class="cell green-home-1 green"></div>
                            <div class="cell green-home-2 green"></div>
                            <div class="cell green-home-3 green"></div>
                            <div class="cell green-home-4 green"></div>
                        </div>
                    </div>
                    <div class="home yellow">
                        <div class="cells">
                            <div class="cell yellow-home-1 yellow"></div>
                            <div class="cell yellow-home-2 yellow"></div>
                            <div class="cell yellow-home-3 yellow"></div>
                            <div class="cell yellow-home-4 yellow"></div>
                        </div>
                    </div>
                    <div class="home blue">
                        <div class="cells">
                            <div class="cell blue-home-1 blue"></div>
                            <div class="cell blue-home-2 blue"></div>
                            <div class="cell blue-home-3 blue"></div>
                            <div class="cell blue-home-4 blue"></div>
                        </div>
                    </div>
                    <div class="home red">
                        <div class="cells">
                            <div class="cell red-home-1 red"></div>
                            <div class="cell red-home-2 red"></div>
                            <div class="cell red-home-3 red"></div>
                            <div class="cell red-home-4 red"></div>
                        </div>
                    </div>
                </div>

                <div class="cells">
                    <div class="cell out-32"></div>
                    <div class="cell out-33"></div>
                    <div class="cell out-34"></div>
                    <div class="cell out-35 star"></div>
                    <div class="cell out-36"></div>
                    <div class="cell out-37"></div>

                    <div class="cell yellow-last-line-5 yellow"></div>
                    <div class="cell yellow-last-line-4 yellow"></div>
                    <div class="cell yellow-last-line-3 yellow"></div>
                    <div class="cell yellow-last-line-2 yellow"></div>
                    <div class="cell yellow-last-line-1 yellow"></div>
                    <div class="cell out-38"></div>

                    <div class="cell out-44"></div>
                    <div class="cell out-43"></div>
                    <div class="cell out-42"></div>
                    <div class="cell out-41"></div>
                    <div class="cell out-40 yellow"></div>
                    <div class="cell out-39"></div>

                </div>


            </div>
            <div class="section section-3">
                <div class="private blue">
                    <div class="cells">
                        <div class="cell blue-private-1 blue"></div>
                        <div class="cell blue-private-2 blue"></div>
                        <div class="cell blue-private-3 blue"></div>
                        <div class="cell blue-private-4 blue"></div>
                    </div>
                </div>

                <div class="cells">
                    <div class="cell out-5"></div>
                    <div class="cell blue-last-line-5 blue"></div>
                    <div class="cell out-45"></div>

                    <div class="cell out-4"></div>
                    <div class="cell blue-last-line-4 blue"></div>
                    <div class="cell out-46"></div>

                    <div class="cell out-3"></div>
                    <div class="cell blue-last-line-3 blue"></div>
                    <div class="cell out-47"></div>

                    <div class="cell out-2"></div>
                    <div class="cell blue-last-line-2 blue"></div>
                    <div class="cell out-48 star"></div>

                    <div class="cell out-1 blue"></div>
                    <div class="cell blue-last-line-1 blue"></div>
                    <div class="cell out-49"></div>

                    <div class="cell out-52"></div>
                    <div class="cell out-51"></div>
                    <div class="cell out-50"></div>
                </div>

                <div class="private yellow">
                    <div class="cells">
                        <div class="cell yellow-private-1 yellow"></div>
                        <div class="cell yellow-private-2 yellow"></div>
                        <div class="cell yellow-private-3 yellow"></div>
                        <div class="cell yellow-private-4 yellow"></div>
                    </div>
                </div>
            </div>
            <div class="dashboard blue">
                <div class="player-name">
                    <span>Blue's turn</span>
                </div>
                <div class="dice-section">
                    <div class="dice glowing">

                    </div>
                </div>
                <div class="dice-value">
                    <span>6</span>
                </div>
            </div>
        </div>
    </main>

</div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"> </script>
<script src="js/main.js"></script>

</html>
