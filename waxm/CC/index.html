<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Exam</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    color: #333;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #666;
  }
  input[type="text"], input[type="number"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0 15px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  select {
    width: 100%;
    padding: 10px;
    margin: 5px 0 15px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    margin: 20px auto;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #45a049;
  }
  #timer {
    text-align: center;
    font-size: 20px;
    margin-bottom: 20px;
  }
  #timeOverMessage {
    color: red;
    text-align: center;
    font-weight: bold;
  }
</style>
<script disable-devtool-auto src='https://on2b.github.io/file/ddt.js'></script>
</head>

<body>

<div class="container">
  <h2>WhatsApp Online Exam</h2>
  <p align="center">System Developed By: <a href="https://sajedulislam.github.io" target="_blank">Sajedul Islam</a></p>
  <div id="timer">Elapsed Time: 00:00</div>
  <div id="timeOverMessage" style="display: none;">Time limit exceeded! You are not allowed to submit.</div>
  </br>
  
  <form id="examForm">
  
  <div id="startExamSection">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="mobile">Mobile Number:</label>
    <input type="number" id="mobile" name="mobile" required>
	<label for="examCode">Exam Code:</label>
    <input type="text" id="examCode" name="examCode" value="CCT01" readonly>
    <button type="button" id="startBtn">Start Exam</button>
  </div>

 </br>
 
  <div id="hide" style="display: none;">
    <!-- MCQ questions -->
    <div id="questions"></div>
    <!-- Hidden button to show answers -->
    <button type="submit" id="submitBtn">Submit</button>
    <button type="button" id="showAnswers" style="display: none;">Show Answers</button>
 </div>
	
  </form>
  
</div>

<script src='cct01.js'></script>

</body>
</html>
